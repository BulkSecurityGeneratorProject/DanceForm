
<div>
    <h2><span data-translate="danceFormApp.competitionNotification.detail.title">Competition Notification</span> {{vm.competitionNotification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="danceFormApp.competitionNotification.competitionId">Competition Id</span></dt>
        <dd>
            <span>{{vm.competitionNotification.competitionId}}</span>
        </dd>
        <dt><span data-translate="danceFormApp.competitionNotification.message">Message</span></dt>
        <dd>
            <span>{{vm.competitionNotification.message}}</span>
        </dd>
        <dt><span data-translate="danceFormApp.competitionNotification.isActive">Is Active</span></dt>
        <dd>
            <span>{{vm.competitionNotification.isActive}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="competition-notification-detail.edit({id:vm.competitionNotification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
