<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompetitionNotificationLabel" data-translate="danceFormApp.competitionNotification.home.createOrEditLabel">Create or edit a Competition
            Notification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.competitionNotification.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.competitionNotification.id" readonly/>
        </div>
        <div class="form-group">
            <label data-translate="danceFormApp.competitionNotification.competition" for="field_competition">Competition</label>
            <select class="form-control" id="field_competition" name="danceCategory" ng-model="vm.competitionNotification.competition.id"
                    ng-options="competition.id as competition.name for competition in vm.competitions | orderBy:'id'" required>
                <option value=""></option>
            </select>
            <div ng-show="editForm.competition.id.$invalid">
                <p class="help-block"
                   ng-show="editForm.competitionId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionNotification.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                   ng-model="vm.competitionNotification.message"
                   required ng-minlength="1" ng-maxlength="2048"/>
            <div ng-show="editForm.message.$invalid">
                <p class="help-block"
                   ng-show="editForm.message.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.message.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                   ng-show="editForm.message.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="2048">
                    This field cannot be longer than 2048 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionNotification.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                   ng-model="vm.competitionNotification.active"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionNotification.priority"
                   for="field_priority">Priority
            </label>
            <input type="number" class="form-control" name="priority" id="field_priority"
                   ng-model="vm.competitionNotification.priority"
                   required/>
            <div ng-show="editForm.priority.$invalid">
                <p class="help-block"
                   ng-show="editForm.priority.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.priority.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionNotification.isShowOnMainPage"
                   for="field_isShowOnMainPage">Is Show On Main Page</label>
            <input type="checkbox" class="form-control" name="isShowOnMainPage" id="field_isShowOnMainPage"
                   ng-model="vm.competitionNotification.showOnMainPage"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.competitionNotification.isBold"
                   for="field_isBold">Is Bold</label>
            <input type="checkbox" class="form-control" name="isBold" id="field_isBold"
                   ng-model="vm.competitionNotification.bold"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            &nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>
            &nbsp;
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
