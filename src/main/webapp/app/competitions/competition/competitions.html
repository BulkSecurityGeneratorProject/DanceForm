<div>
    <h2 data-translate="danceFormApp.competition.home.title">Competitions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="competition.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="danceFormApp.competition.home.createLabel">
                        Create new Competition
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id">
                        <span data-translate="global.field.id">ID</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="name">
                        <span data-translate="danceFormApp.competition.name">Name</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="date">
                        <span data-translate="danceFormApp.competition.date">Date</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="isVisible">
                        <span data-translate="danceFormApp.competition.visible">Is Visible</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="organizer">
                        <span data-translate="danceFormApp.competition.organizer">Organizer</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="location">
                        <span data-translate="danceFormApp.competition.location">Location</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="competition in vm.competitions track by competition.id">
                    <td>
                        <a ui-sref="competition-detail({id:competition.id})">{{competition.id}}</a>
                    </td>
                    <td>{{competition.name}}</td>
                    <td>
                        <div>{{competition.startDate | date:'d MMMM yyyy'}}</div>
                        <div ng-if="competition.endDate != null"> - {{competition.endDate | date:'d MMMM yyyy'}}</div>
                    </td>
                    <td>
                        <div ng-if="competition.visible">
                            <span data-translate="global.variables.true"></span>
                        </div>
                        <div ng-if="!competition.visible">
                            <span data-translate="global.variables.false"></span>
                        </div>
                    </td>
                    <td>{{competition.organizer}}</td>
                    <td>{{competition.location}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="competition-detail({id:competition.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="competition.edit({id:competition.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="competition.delete({id:competition.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
