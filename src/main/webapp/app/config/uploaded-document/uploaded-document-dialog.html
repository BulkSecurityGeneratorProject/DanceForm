<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUploadedDocumentLabel" data-translate="danceFormApp.uploadedDocument.home.createOrEditLabel">Create or edit a Uploaded Document</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.uploadedDocument.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.uploadedDocument.id" readonly/>
        </div>

        <div class="form-group" ngf-drop ngf-change="vm.setContent($file, vm.uploadedDocument)">
            <label class="control-label" data-translate="danceFormApp.uploadedDocument.content" for="field_content">Content</label>
            <div>
                <div ng-if="vm.uploadedDocument.content" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.uploadedDocument.contentContentType, vm.uploadedDocument.content)" data-translate="entity.action.open">open</a>
                    <br>
                    <span class="pull-left">{{vm.uploadedDocument.contentContentType}}, {{vm.byteSize(vm.uploadedDocument.content)}}</span>
                    <button ng-click="vm.uploadedDocument.content=null;vm.uploadedDocument.contentContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setContent($file, vm.uploadedDocument)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="content" id="field_content"
                   ng-model="vm.uploadedDocument.content"
            />
            <input type="hidden" class="form-control" name="contentContentType" id="field_contentContentType"
                   ng-model="vm.uploadedDocument.contentContentType"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            &nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>
            &nbsp;
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
