<div>
    <h2 data-translate="danceFormApp.danceClass.home.title">Dance Classes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dance-class.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="danceFormApp.danceClass.home.createLabel">
                        Create new Dance Class
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="danceFormApp.danceClass.name">Name</span></th>
                    <th><span data-translate="danceFormApp.danceClass.description">Description</span></th>
                    <th><span data-translate="danceFormApp.danceClass.symbol">Symbol</span></th>
                    <th><span data-translate="danceFormApp.danceClass.weight">Weight</span></th>
                    <th><span data-translate="danceFormApp.danceClass.transferScore">Transfer Score</span></th>
                    <th><span data-translate="danceFormApp.danceClass.danceClass">Dance Class</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="danceClass in vm.danceClasses track by danceClass.id">
                    <td><a ui-sref="dance-class-detail({id:danceClass.id})">{{danceClass.id}}</a></td>
                    <td>{{danceClass.name}}</td>
                    <td>{{danceClass.description}}</td>
                    <td>{{danceClass.symbol}}</td>
                    <td>{{danceClass.weight}}</td>
                    <td>{{danceClass.transferScore}}</td>
                    <td>
                        <a ui-sref="dance-class-detail({id:danceClass.danceClassId})">{{danceClass.danceClassName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dance-class-detail({id:danceClass.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dance-class.edit({id:danceClass.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dance-class.delete({id:danceClass.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
