<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUploadedImageLabel" data-translate="danceFormApp.uploadedImage.home.createOrEditLabel">Create or edit a Uploaded Image</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.uploadedImage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.uploadedImage.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.uploadedImage.fullName" for="field_fullName">Full Name</label>
            <input type="text" class="form-control" name="fullName" id="field_fullName"
                   ng-model="vm.uploadedImage.fullName"
                   required ng-minlength="1" ng-maxlength="255"/>
            <div ng-show="editForm.fullName.$invalid">
                <p class="help-block"
                   ng-show="editForm.fullName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.fullName.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                   ng-show="editForm.fullName.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.uploadedImage.path" for="field_path">Path</label>
            <input type="text" class="form-control" name="path" id="field_path"
                   ng-model="vm.uploadedImage.path"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.uploadedImage.externalPath" for="field_externalPath">External Path</label>
            <input type="text" class="form-control" name="externalPath" id="field_externalPath"
                   ng-model="vm.uploadedImage.externalPath"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.uploadedImage.uploadedBy" for="field_uploadedBy">Uploaded By</label>
            <input type="text" class="form-control" name="uploadedBy" id="field_uploadedBy"
                   ng-model="vm.uploadedImage.uploadedBy"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.uploadedImage.uploadedDate" for="field_uploadedDate">Uploaded Date</label>
            <div class="input-group">
                <input id="field_uploadedDate" type="text" class="form-control" name="uploadedDate" datetime-picker="{{dateformat}}" ng-model="vm.uploadedImage.uploadedDate"
                       is-open="vm.datePickerOpenStatus.uploadedDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.openCalendar('uploadedDate')">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="danceFormApp.uploadedImage.contentType" for="field_contentType">Content Type</label>
            <input type="text" class="form-control" name="contentType" id="field_contentType"
                   ng-model="vm.uploadedImage.contentType"
            />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setContent($file, vm.uploadedImage)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="danceFormApp.uploadedImage.content" for="field_content">Content</label>
            <div>
                <img data-ng-src="{{'data:' + vm.uploadedImage.contentContentType + ';base64,' + vm.uploadedImage.content}}" style="max-height: 100px;"
                     ng-if="vm.uploadedImage.content"/>
                <div ng-if="vm.uploadedImage.content" class="help-block clearfix">
                    <span class="pull-left">{{vm.uploadedImage.contentContentType}}, {{vm.byteSize(vm.uploadedImage.content)}}</span>
                    <button ng-click="vm.uploadedImage.content=null;vm.uploadedImage.contentContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setContent($file, vm.uploadedImage)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="content" id="field_content"
                   ng-model="vm.uploadedImage.content"
            />
            <input type="hidden" class="form-control" name="contentContentType" id="field_contentContentType"
                   ng-model="vm.uploadedImage.contentContentType"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>
            &nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>
            &nbsp;
            <span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
