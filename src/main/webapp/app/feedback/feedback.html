<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-3" style="width:600px">
            <h2 data-translate="danceFormApp.feedback.home.form"></h2>

            <div class="alert alert-success" ng-show="vm.success" data-translate="danceFormApp.feedback.messages.success"></div>

            <div class="alert alert-danger" ng-show="vm.failure" data-translate="danceFormApp.feedback.messages.failure"></div>

            <form name="form" role="form" novalidate ng-submit="vm.save()" show-validation>
                <div class="form-group">
                    <label class="control-label" for="email" data-translate="danceFormApp.feedback.fromEmail">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{'global.form.email.placeholder' | translate}}"
                           ng-model="vm.feedback.fromEmail" ng-minlength=5 ng-maxlength=50 required maxlength="50">

                    <div ng-show="form.email.$dirty && form.email.$invalid">
                        <p class="help-block"
                           ng-show="form.email.$error.required" data-translate="global.messages.validate.email.required"></p>

                        <p class="help-block"
                           ng-show="form.email.$error.email" data-translate="global.messages.validate.email.invalid"></p>

                        <p class="help-block"
                           ng-show="form.email.$error.minlength" data-translate="global.messages.validate.email.minlength"></p>

                        <p class="help-block"
                           ng-show="form.email.$error.maxlength" data-translate="global.messages.validate.email.maxlength"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="subject" data-translate="danceFormApp.feedback.subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="{{'danceFormApp.feedback.subject' | translate}}"
                           ng-model="vm.feedback.subject" ng-minlength=1 ng-maxlength=128 required maxlength="128">
                    <div ng-show="form.subject.$dirty && form.subject.$invalid">
                        <p class="help-block"
                           ng-show="form.subject.$error.required" data-translate="danceFormApp.feedback.messages.validate.subject.required"></p>

                        <p class="help-block"
                           ng-show="form.subject.$error.minlength" data-translate="danceFormApp.feedback.messages.validate.subject.minlength"></p>

                        <p class="help-block"
                           ng-show="form.subject.$error.maxlength" data-translate="danceFormApp.feedback.messages.validate.subject.maxlength"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content" data-translate="danceFormApp.feedback.content">Content</label>
                    <textarea rows="10" cols="50" class="form-control" id="content" name="content" placeholder="{{'danceFormApp.feedback.content' | translate}}"
                              ng-model="vm.feedback.content" ng-minlength=1 ng-maxlength=3000 required maxlength="3000"></textarea>
                    <div ng-show="form.content.$dirty && form.content.$invalid">
                        <p class="help-block"
                           ng-show="form.content.$error.required" data-translate="danceFormApp.feedback.messages.validate.content.required"></p>

                        <p class="help-block"
                           ng-show="form.content.$error.minlength" data-translate="danceFormApp.feedback.messages.validate.content.minlength"></p>

                        <p class="help-block"
                           ng-show="form.content.$error.maxlength" data-translate="danceFormApp.feedback.messages.validate.content.maxlength"></p>
                    </div>
                </div>

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" data-translate="danceFormApp.feedback.button">Send</button>
            </form>
        </div>
    </div>

</div>
