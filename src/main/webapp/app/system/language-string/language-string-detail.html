<div>
    <h2>
        <span data-translate="danceFormApp.languageString.detail.title">Language String</span>
        {{vm.languageString.id}}
    </h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt>
            <span data-translate="danceFormApp.languageString.lang">Lang</span>
        </dt>
        <dd>
            <span>{{vm.languageString.lang}}</span>
        </dd>
        <dt>
            <span data-translate="danceFormApp.languageString.name">Name</span>
        </dt>
        <dd>
            <span>{{vm.languageString.name}}</span>
        </dd>
        <dt>
            <span data-translate="danceFormApp.languageString.value">Value</span>
        </dt>
        <dd>
            <span>{{vm.languageString.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>
        &nbsp;
        <span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="language-string-detail.edit({id:vm.languageString.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
