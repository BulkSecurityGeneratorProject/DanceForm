<div>
    <h2 data-translate="danceFormApp.message.home.title">Messages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="message.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="danceFormApp.message.home.createLabel">
                        Create new Message
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id">
                        <span data-translate="global.field.id">ID</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="fromEmail">
                        <span data-translate="danceFormApp.message.fromEmail">From Email</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="subject">
                        <span data-translate="danceFormApp.message.subject">Subject</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="content">
                        <span data-translate="danceFormApp.message.content">Content</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="dateCreated">
                        <span data-translate="danceFormApp.message.dateCreated">Date Created</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="sent">
                        <span data-translate="danceFormApp.message.sent">Sent</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="dateSent">
                        <span data-translate="danceFormApp.message.dateSent">Date Sent</span>
                        <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in vm.messages track by message.id">
                    <td>
                        <a ui-sref="message-detail({id:message.id})">{{message.id}}</a>
                    </td>
                    <td>{{message.fromEmail}}</td>
                    <td>{{message.subject}}</td>
                    <td>{{message.content}}</td>
                    <td>{{message.dateCreated | date:'medium'}}</td>
                    <td>
                        <div ng-if="message.sent">
                            <span data-translate="global.variables.true"></span>
                        </div>
                        <div ng-if="!message.sent">
                            <span data-translate="global.variables.false"></span>
                        </div>
                    </td>
                    <td>{{message.dateSent | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="message-detail({id:message.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.edit({id:message.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.delete({id:message.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
